<!DOCTYPE html>
<html lang="en">

<head>

</head>

        <button class="mobileMenu"><b>+</b></button>

    <div class="container">

                <div class="options">Start</div>

        </div>
        <div class="menu">

            <div class="elem">

                <div class="options">Select</div>

            </div>

        </div>

            <div class="elem">

                <div class="options">Option</div>
